{% extends 'base.html' %} {% load static %} {% load crispy_forms_tags %} {% block content %}

<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6 container">
    <div>
      <button class="btn btn-outline-primary rounded-pill" data-bs-toggle="modal" id="postpic" data-bs-target="#upload_image">Post picture </button>
      <div class="modal-dialog modal-dialog-centered rounded-3">
        <div class="modal fade" id="upload_image" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Upload image to Post </h5>
                <button style="font-weight: 500;font-size: x-large;" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></i></button>
              </div>
              <div class="modal-body">
                <form action="" method="post" enctype="multipart/form-data" novalidate>
                  {% csrf_token%} {{ form|crispy }}
                  <button type="submit" class="btn btn-outline-primary btn-sm"> Post</button>
                </form>
              </div>
              <div class="modal-footer">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% for image in images %}
    <div class="card mb-2">
      <div class="card-title">
        <img src="{{image.user.profile_picture.url}}" class="rounded-circle border ml-3 mt-2  mr-3" alt="{{image.user.user.username}}" width="35" height="35">
        <a href="{% url 'userprofile' image.user.user.username  %}" class="mt-4 user">{{image.user.user.username|title}}</a>
      </div>
      <div class="card-body"></div><img src="{{image.image.url}}" class="card-img">
    </div>
    <div class="card-footer">
      {{image.caption}}
    </div> {% endfor %}
  </div>
  <div class="col-md-3"></div>
</div>
{% endblock %}
