{% load django_bootstrap5 %}{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> {%if title%}


  <!-- Google font CDN -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Castoro:ital@1&family=Fredericka+the+Great&family=Shrikhand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>{{title}}</title>

  {%endif%} {% block styles %} {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/base.css' %}">{% endblock %}
</head>

<body>
  <div class="container-fluid">
    {% include 'navbar.html'%}
    <div class="container">
      {% block content %} {% endblock %}
    </div>
  </div>
  {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js "></script>
  {% bootstrap_javascript %} {% endblock %}
</body>

</html>
